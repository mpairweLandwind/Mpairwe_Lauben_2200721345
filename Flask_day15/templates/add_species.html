<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wild Species List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASj6f"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center mb-4">Wild Life Endangered Species</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Habitat</th>
            <th scope="col">Conservation Status</th>
          </tr>
        </thead>
        <tbody>
          {% for species in species_list %}
          <tr>
            <td>{{ species.name }}</td>
            <td>{{ species.habitat }}</td>
            <td>{{ species.conservation_status }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="text-center mt-4">
        <a href="{{ url_for('add_species') }}" class="btn btn-primary mb-4"
          >Add a New Species</a
        >
      </div>

      <!-- Form to Add New Species -->
      <div class="card mb-4">
        <div class="card-header">
          <h2 class="card-title text-center">Add New Species</h2>
        </div>
        <div class="card-body">
          <form action="{{ url_for('add_species') }}" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Species Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="habitat" class="form-label">Habitat</label>
              <input
                type="text"
                class="form-control"
                id="habitat"
                name="habitat"
                required
              />
            </div>
            <div class="mb-3">
              <label for="conservation_status" class="form-label"
                >Conservation Status</label
              >
              <input
                type="text"
                class="form-control"
                id="conservation_status"
                name="conservation_status"
                required
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>

          <a href="{{ url_for('index') }}" class="btn btn-primary">Back to make_list</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-q8vLb5dCWhJ364i0cQ6pYY7A9z9p1bQ7pOJ0nXj7Sk4/U6ZgyqVgU9/JkY2SD0j6f"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
