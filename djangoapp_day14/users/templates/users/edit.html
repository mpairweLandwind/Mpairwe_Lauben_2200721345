{% extends "users/base.html"%}

{% block body %}
<h3 class="text-center m-4"> Edit User</h3>
{% if success%}
<div class="alert alert-success" role="alert">
    The  user Updated successfully!!
    <a href="{% url 'index' %}" class="alert-link"> Go to Homepage</a>

</div>
{% else %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-light mb-3" >
            <div class="card-header"> 
                <i class="fa-solid fa-user-pen fa-lg"></i> Edit User Record 
            </div>
            <div class="card-body">
              <form Actions="{% url 'add' %}" method="POST">
                 {% csrf_token %}
                {{ form.as_p }}
                
                <button type="submit" class="btn btn-primary"> Update Record </button>
             <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>           

              </form>
            </div>

        </div>
    </div> 
</div>

{% endif %}


{% endblock%}
